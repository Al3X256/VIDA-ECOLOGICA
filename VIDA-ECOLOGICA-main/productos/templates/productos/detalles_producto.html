<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ producto.nombre }} - Vida Ecol√≥gica</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="title">{{ producto.nombre }}</h1>
        <p>{{ producto.descripcion }}</p>
        <p><strong>Precio:</strong> ${{ producto.precio }}</p>
        <p><strong>Stock disponible:</strong> {{ producto.stock }}</p>
        <div class="btn-group">
            <a href="{% url 'productos:editar_producto' producto.id %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'productos:eliminar_producto' producto.id %}" class="btn btn-danger">Eliminar</a>
            <a href="{% url 'productos:lista_productos' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
</body>
</html>
